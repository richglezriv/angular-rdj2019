    <div class="e-card">
      <div class="e-card-header">
					<div class="e-card-header-caption">
						<div class="e-card-header-title">Observaciones</div>
					</div>
				</div>
				<div class="e-card-content">
              <div class="col-md-12">
                <div class="form-group"> 
                  <textarea class="form-control" cols="20" id="Notes" name="Notes" rows="3"></textarea>
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <button type="button" id="registerNote" class="btn btn-info" title="Agregar Comentario"><i class="far fa-save"></i> Registrar</button>
                </div>
                <div class="form-group">
                  <button type="button" id="registerNote" class="btn btn-secondary" title="Ver comentarios" (click)="viewNotesHistory()"><i class="far fa-sticky-note"></i> Ver</button>
                </div>
              </div>
        </div>
    </div>

<modal-dialog #dialog>
  <ng-container dialog-header>
    <h6>Observaciones</h6>
  </ng-container>
  <ng-container dialog-content>
    <table class="table table-condensed" *ngIf="notes">
        <tbody id="tbNotes">
                <tr *ngFor="let note of notes">
                    <td>[{{note.creationDate}}] {{note.note}}</td>
                    <td>
                        <button type="button" class="btn btn-danger btn-sm" (click)="deleteNote(note.id);"><i class="far fa-trash-alt"></i></button>
                    </td>
                </tr>
        </tbody>
    </table>
  </ng-container>
</modal-dialog>
